version: '3'

services:
  db:
    build:
      context: './db'
      dockerfile: ${DB_DOCKERFILE:-Dockerfile}
      args:
        ENCRYPTION_PASSWORD: ${ENCRYPTION_PASSWORD}
    image: fecfile-db
    container_name: fecfile-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_NAME: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    command: redis-server

  api-worker:
    build:
      context: './'
      dockerfile: '${WORKER_DOCKERFILE:-Worker_Dockerfile}'
    image: fecfile-celery-worker
    container_name: fecfile-celery-worker
    volumes:
      - ./django-backend:/opt/nxg_fec
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    links:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL:
      FECFILE_TEST_DB_NAME:
      DJANGO_SETTINGS_MODULE: fecfiler.settings.local
      DJANGO_SECRET_KEY:
      FECFILE_FEC_WEBSITE_API_KEY: DEMO_KEY
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      AWS_STORAGE_BUCKET_NAME:
      AWS_REGION:
      CELERY_WORKER_STORAGE:
      FEC_FILING_API:
      FEC_FILING_API_KEY:
      FEC_AGENCY_ID:
      FILE_AS_TEST_COMMITTEE:
      TEST_COMMITTEE_PASSWORD:
      WEBPRINT_EMAIL:
      OUTPUT_TEST_INFO_IN_DOT_FEC:
      LOG_FORMAT:


  api:
    build:
      context: './'
      dockerfile: '${API_DOCKERFILE:-Dockerfile}'
    image: fecfile-api
    container_name: fecfile-api
    volumes:
      - ./django-backend:/opt/nxg_fec
    ports:
      - 8080:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    links:
      - redis
    environment:
      ALTERNATIVE_LOGIN: USERNAME_PASSWORD
      REDIS_URL: redis://redis:6379
      DATABASE_URL:
      FECFILE_TEST_DB_NAME:
      DJANGO_SETTINGS_MODULE: fecfiler.settings.local
      DJANGO_SECRET_KEY:
      FECFILE_FEC_WEBSITE_API_KEY: DEMO_KEY
      OIDC_RP_CLIENT_ID:
      OIDC_RP_CLIENT_SECRET:
      LOGIN_REDIRECT_SERVER_URL:
      LOGIN_REDIRECT_CLIENT_URL:
      LOGOUT_REDIRECT_URL:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      AWS_STORAGE_BUCKET_NAME:
      AWS_REGION:
      CELERY_WORKER_STORAGE:
      FEC_FILING_API:
      FEC_FILING_API_KEY:
      FEC_AGENCY_ID:
      FILE_AS_TEST_COMMITTEE:
      TEST_COMMITTEE_PASSWORD:
      WEBPRINT_EMAIL:
      OUTPUT_TEST_INFO_IN_DOT_FEC:
      FEC_API:
      FEC_API_KEY:
      FEC_API_COMMITTEE_LOOKUP_IDS_OVERRIDE:
      LOG_FORMAT:
      MOCK_OPENFEC: REDIS
