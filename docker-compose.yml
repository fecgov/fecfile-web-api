version: '3'

services:
  db:
    build:
      context: './db'
      dockerfile: ${DOCKERFILE:-Dockerfile}
      args:
        ENCRYPTION_PASSWORD: ${ENCRYPTION_PASSWORD}
    image: fecfile-db
    container_name: fecfile-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_NAME: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    command: redis-server

  api-worker:
    build:
      context: './'
      dockerfile: './Worker_Dockerfile'
    image: fecfile-celery-worker
    container_name: fecfile-celery-worker
    volumes:
      - ./django-backend:/opt/nxg_fec
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    links:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL:
      FECFILE_TEST_DB_NAME:
      DJANGO_SETTINGS_MODULE: fecfiler.settings.local
      DJANGO_SECRET_KEY:
      FECFILE_FEC_WEBSITE_API_KEY: DEMO_KEY

  api:
    build:
      context: './'
      dockerfile: './Dockerfile'
    image: fecfile-api
    container_name: fecfile-api
    volumes:
      - ./django-backend:/opt/nxg_fec
    ports:
      - 8080:8080
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    links:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL:
      FECFILE_TEST_DB_NAME:
      DJANGO_SETTINGS_MODULE: fecfiler.settings.local
      DJANGO_SECRET_KEY:
      FECFILE_FEC_WEBSITE_API_KEY: DEMO_KEY
