---
applications:
  - name: fecfile-web-api
    instances: 2
    routes:
      - route: fecfile-web-api-dev.app.cloud.gov
    stack: cflinuxfs3
    buildpacks:
      - python_buildpack
    memory: 1G
    services:
      - fecfile-api-rds
      - fecfile-api-s3
      - fecfile-api-redis
    env:
      DISABLE_COLLECTSTATIC: 1
      DJANGO_SETTINGS_MODULE: fecfiler.settings.production
