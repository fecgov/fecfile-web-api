---
applications:
- name: fecfile-web-api-login
  instances: 2
  routes:
  - route: fecfile-web-api-login-dev.app.cloud.gov
  stack: cflinuxfs3
  buildpacks:
    - python_buildpack
  memory: 1G
  services:
    - fecfile-api-rds-login
  env:
    DISABLE_COLLECTSTATIC: 1
    DJANGO_SETTINGS_MODULE: fecfiler.settings.production
